<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" src="style.css">
     <title>Document</title>
     <style>.prev, .next {
    cursor: pointer;
    width: auto;
    padding: 16px;
    margin-top: -36px;
    color: white;
    font-weight: bold;
    font-size: 28px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
    text-decoration: none;
  }


.div-img{
    height: 50px;

}
.img{
    height: 30px;
}
.input{
    background: transparent;
    border: none;
}
::placeholder{
    color: #ffffff;
    opacity: 1;
    font-weight: 600;
}


.next {
    float: right;
    border-radius: 3px 0 0 3px;
  }
.prev{
    float: left;
}
  

.dot {
    cursor: pointer;
    height: 8px;
    width: 8px;
    margin: 0 2px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
  }

.active, .dot:hover {
    background-color: #717171;
  }

.fade {
    animation-name: fade;
    animation-duration: 1.5s;
  }

@keyframes fade {
    from {opacity: .4} 
    to {opacity: 1}
  }
  
  
  </style>
</head>
<body>
    <div id="theme" class="container-fluid rounded-3" style="width: 500px; height: 920px; overflow: auto; background-color:#4f83f3;">
        <br>
    <i class="fa-solid fa-bars" style="font-size: xx-large; color: #ffffff;"></i>
    
    <div class="container flex text-light text-center my-5"> 
        <div style="display: flex; flex-direction: column;">
        <h2 class="temp"></h2>
    <h4 class="city"></h4>
    <div class="header" style="justify-content: flex-end; margin-top: 1em;"></div></div>
    
    <div class="container d-flex justify-content-center my-5">
       <div class="search">
        <input class="input" type="text" placeholder="Enter City" style="color: #ffffff;
        border: #ffffff 2px solid; border-radius: 6px; text-align: center;"> 

        <button class="btn btn-outline-primary" type="submit" style="color: #ffffff; border: #ffffff 2px solid; margin-left: 1em; font-weight: 600;">Search</button>
        </div>
    </div>
</div>
    <!-- City Search -->
   
    <div class="container justify-content-center rounded-4 fw-bold p-3"style="background-color: rgba(161, 190, 233, 0.39);">
        <div class="row row-cols-6">
        <div class="col-2">
                <p class="currentHour"></p>
                <i class="fa-solid fa-cloud-bolt" style="font-size: larger;"></i>
                <p class="currentTemp"></p>
                <P class="currentHumid"></P>
            </div>
        <div class="col-2">
            <p class="currentHour1"></p>
            <i class="fa-solid fa-cloud-bolt" style="font-size: larger;"></i>
            <p class="currentTemp1"></p>
            <P class="currentHumid1"></P>
        </div>
        <div class="col-2">
            <p class="currentHour2"></p>
            <i class="fa-solid fa-cloud-sun"></i>
            <p class="currentTemp2"></p>
            <P class="currentHumid2"></P>
        </div>
        <div class="col-2">
            <p class="currentHour3"></p>
            <i class="fa-solid fa-cloud-sun"></i>
            <p class="currentTemp3"></p>
            <P class="currentHumid3"></P>
        </div>
        <div class="col-2">
            <p class="currentHour4"></p>
            <i class="fa-solid fa-cloud-sun"></i>

        </div>
        <div class="col-2">

            <i class="fa-solid fa-cloud-sun"></i>
            <p class="currentTemp5"></p>
            <P class="currentHumid5"></P>
        </div>
        </div>
        <!-- Cols -->
    </div>
    <!-- Forecast -->
    <div class="container rounded-4 my-4" style="background-color: rgba(161, 190, 233, 0.39);">
        <div class="RainAlert">
        <div class="mySlides">
        <div class="d-flex flex-column text-center text-light"><p class="fw-bold my-2">Rain Coming</p><p class="opacity-75 m-0">Rain possible this morning</p></div>
        </div>
    </div>
        <!-- Slide fade -->
        <div class="mySlides">
            <div class="d-flex flex-column text-center text-light"><p class="fw-bold my-2">It may be slippery!</p><p class="opacity-75 m-0">Snow likely to continue until 7PM</p></div>
            </div>
        <!-- Slide fade -->
        <div class="mySlides">
            <div class="d-flex flex-column text-center text-light my"><p class="fw-bold my-2">Tommorow's Temperature</p><p class="opacity-75 m-0">Almost the same as today</p></div>
            </div>
        <!-- Slide fade -->
        

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        

        <div style="text-align:center; margin-top: 1.5em;">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
          </div>
        
    </div>
<!-- Container Div Alerts-->

 </div>
